openapi: 3.0.0
info:
  title: HRM API
  description: API documentation for the Human Resource Management system.
  version: 1.0.0
servers:
  - url: http://localhost:8000/api # Local

tags:
  - name: Admin
    description: Admin operations
  - name: auth
    description: Admin operations
  - name: department
    description: Department operations
  - name: designation
    description: Designation operations
  - name: employee
    description: Employee operations
  - name: Attendance
    description: Operations related to Attendance management
  - name: Payroll
    description: Operations related to payroll management
  - name: Payroll Transactions
    description: Operations related to payroll Transactions
  - name: Task
    description: Operations related to Task management
  - name: Performance
    description: Operations related to Performance management
  - name: Leave
    description: Operations related to Leave management
  - name: Leave Types
    description: Operations related to Leave Types management
  - name: Report
    description: Endpoints for generating and retrieving reports

  - name: Recruitment - Job Openings
    description: Endpoints related to job openings in the recruitment process
  - name: Recruitment - Applications
    description: Endpoints related to job applications in the recruitment process
  - name: Recruitment - Interviews
    description: Endpoints related to interviews in the recruitment process
  - name: Recruitment - Onboarding
    description: Endpoints related to onboarding new hires in the recruitment process

paths:
  /admin/create/hr:
    post:
      tags:
        - Admin
      summary: Create a new HR user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                contact:
                  type: string
      responses:
        '201':
          description: HR created successfully
        '400':
          description: Bad request

  /admin/create/employee:
    post:
      tags:
        - Admin
        - employee
      summary: Create a new employee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                contact:
                  type: string
                departmentId:
                  type: integer
                designationId:
                  type: integer
      responses:
        '201':
          description: Employee created successfully
        '400':
          description: Bad request

  /login:
    post:
      tags:
        - auth
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '401':
          description: Unauthorized

  /department:
    post:
      tags:
        - department
      summary: Create a new department
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '201':
          description: Department created successfully
        '400':
          description: Bad request

  /designation:
    post:
      tags:
        - designation
      summary: Create a new designation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                departmentId:
                  type: integer
      responses:
        '201':
          description: Designation created successfully
        '400':
          description: Bad request

  /employee:
    get:
      tags:
        - employee
      summary: Retrieve all employees
      responses:
        '200':
          description: A list of employees
        '404':
          description: Employees not found

  /employee/{id}:
    get:
      tags:
        - employee
      summary: Get employee by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the employee
          schema:
            type: integer
      responses:
        '200':
          description: Employee details retrieved
        '404':
          description: Employee not found

    patch:
      tags:
        - employee
      summary: Update employee details
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the employee
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                contact:
                  type: string
                address:
                  type: string
      responses:
        '200':
          description: Employee updated successfully
        '404':
          description: Employee not found

    delete:
      tags:
        - employee
      summary: Delete employee
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the employee
          schema:
            type: integer
      responses:
        '204':
          description: Employee deleted successfully
        '404':
          description: Employee not found

  /employee/{id}/upload-document:
    post:
      tags:
        - employee
      summary: Upload document for employee
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the employee
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Document uploaded successfully
        '404':
          description: Employee not found

  /employee/{id}/document:
    get:
      tags:
        - employee
      summary: Get employee documents
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the employee
          schema:
            type: integer
      responses:
        '200':
          description: Employee documents retrieved
        '404':
          description: Employee not found

  /attendance/record:
    post:
      tags:
        - Attendance
      summary: Record Attendance
      description: Records a new attendance entry for an employee.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                employeeId:
                  type: string
                  description: The ID of the employee.
                checkIn:
                  type: string
                  format: date-time
                  description: Check-in time.
                date:
                  type: string
                  format: date
                  description: Attendance date.
      responses:
        '201':
          description: Attendance recorded successfully.
        '400':
          description: Invalid input data.

  /attendance/{id}:
    get:
      tags:
        - Attendance
      summary: Get Attendance by ID
      description: Retrieves a specific attendance record based on the provided ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the attendance record.
          schema:
            type: string
      responses:
        '200':
          description: Attendance record retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  employeeId:
                    type: string
                  checkIn:
                    type: string
                    format: date-time
                  checkOut:
                    type: string
                    format: date-time
                  date:
                    type: string
                    format: date
        '404':
          description: Attendance record not found.

  /attendance/{id}/update/checkout:
    patch:
      tags:
        - Attendance
      summary: Update Check-Out Time
      description: Updates the check-out time for a specific attendance record identified by ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the attendance record.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                checkOut:
                  type: string
                  format: date-time
                  description: New check-out time.
      responses:
        '200':
          description: Check-out time updated successfully.
        '404':
          description: Attendance record not found.

  /attendance:
    get:
      tags:
        - Attendance
      summary: Get Attendance by Date
      description: Retrieves attendance records based on various filters (like employee ID, date, month, year, etc.).
      parameters:
        - name: employeeId
          in: query
          description: The ID of the employee.
          schema:
            type: string
        - name: date
          in: query
          description: Filter records by date.
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Attendance records retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    employeeId:
                      type: string
                    checkIn:
                      type: string
                      format: date-time
                    checkOut:
                      type: string
                      format: date-time
                    date:
                      type: string
                      format: date

  /attendance/reports/monthly:
    get:
      tags:
        - Attendance
      summary: Generate Monthly Attendance Report
      description: Generates a report for attendance records for a specific month.
      parameters:
        - name: month
          in: query
          required: true
          description: The month to generate the report for (1-12).
          schema:
            type: integer
        - name: year
          in: query
          required: true
          description: The year to generate the report for.
          schema:
            type: integer
      responses:
        '200':
          description: Monthly attendance report generated successfully.
        '400':
          description: Invalid month or year provided.

  /attendance/overtime:
    get:
      tags:
        - Attendance
      summary: Get Overtime and Late Arrivals
      description: Retrieves attendance data specifically for overtime worked and late arrivals.
      responses:
        '200':
          description: Overtime and late arrival records retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    employeeId:
                      type: string
                    date:
                      type: string
                      format: date
                    overtimeHours:
                      type: number
                    lateArrival:
                      type: boolean

  /attendance/{id}/delete:
    delete:
      tags:
        - Attendance
      summary: Delete Attendance Record
      description: Deletes a specific attendance record based on the provided ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the attendance record to delete.
          schema:
            type: string
      responses:
        '204':
          description: Attendance record deleted successfully.
        '404':
          description: Attendance record not found.

  /attendance/summary:
    get:
      tags:
        - Attendance
      summary: Get Employee Attendance Summary
      description: Retrieves a summary of attendance for employees.
      parameters:
        - name: employeeId
          in: query
          description: The ID of the employee.
          schema:
            type: string
      responses:
        '200':
          description: Attendance summary retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  employeeId:
                    type: string
                  totalDaysPresent:
                    type: integer
                  totalDaysAbsent:
                    type: integer
                  totalOvertimeHours:
                    type: number

  /leave/apply:
    post:
      tags:
        - Leave
      summary: Apply for leave
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                employeeId:
                  type: integer
                leaveTypeId:
                  type: integer
                startDate:
                  type: string
                  format: date
                endDate:
                  type: string
                  format: date
      responses:
        '201':
          description: Leave application submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string

  /leave/{id}/approve:
    put:
      tags:
        - Leave
      summary: Approve a leave request
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the leave request to approve
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                approvedBy:
                  type: string
      responses:
        '200':
          description: Leave request approved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                  data:
                    type: object
        '404':
          description: Leave request not found
        '400':
          description: Leave request already processed

  /leave/{id}/reject:
    put:
      tags:
        - Leave
      summary: Reject a leave request
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the leave request to reject
          schema:
            type: integer
      responses:
        '200':
          description: Leave request rejected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                  data:
                    type: object
        '404':
          description: Leave request not found
        '400':
          description: Leave request already processed

  /leave/{id}/update-status:
    put:
      tags:
        - Leave
      summary: Update leave status (approve/reject)
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the leave request to update
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [APPROVED, REJECTED]
      responses:
        '200':
          description: Leave status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                  data:
                    type: object
        '404':
          description: Leave request not found
        '400':
          description: Invalid status provided

  /leave/employee/{employeeId}/history:
    get:
      tags:
        - Leave
      summary: Retrieve leave history for a specific employee
      parameters:
        - name: employeeId
          in: path
          required: true
          description: ID of the employee
          schema:
            type: integer
      responses:
        '200':
          description: Leave history retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
        '400':
          description: Employee ID is required

  /leave/employee/{employeeId}/balance:
    get:
      tags:
        - Leave
      summary: Retrieve leave balance for a specific employee
      parameters:
        - name: employeeId
          in: path
          required: true
          description: ID of the employee
          schema:
            type: integer
      responses:
        '200':
          description: Leave balance retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
        '400':
          description: Employee ID is required

  /leave/report:
    get:
      tags:
        - Leave
      summary: Generate leave report
      responses:
        '200':
          description: Leave report generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object

  /leave/employee/{employeeId}/report:
    get:
      tags:
        - Leave
      summary: Generate leave report by employee ID
      parameters:
        - name: employeeId
          in: path
          required: true
          description: ID of the employee
          schema:
            type: integer
      responses:
        '200':
          description: Leave report generated successfully for employee
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  employeeId:
                    type: integer
                  data:
                    type: object
        '400':
          description: Employee ID is required

  /leave-types:
    get:
      tags:
        - Leave Types
      summary: Get All Leave Types
      description: Retrieves all leave types from the database.
      responses:
        '200':
          description: Successfully retrieved all leave types.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: The ID of the leave type
                    name:
                      type: string
                      description: The name of the leave type
                    maxDays:
                      type: integer
                      description: The maximum number of days allowed for this leave type
        '500':
          description: Internal Server Error

    post:
      tags:
        - Leave Types
      summary: Create a New Leave Type
      description: Adds a new leave type to the database.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the new leave type
                maxDays:
                  type: integer
                  description: The maximum number of days allowed for this leave type
      responses:
        '201':
          description: Successfully created a new leave type.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: The ID of the newly created leave type
                  name:
                    type: string
                    description: The name of the new leave type
                  maxDays:
                    type: integer
                    description: The maximum number of days allowed for this leave type
        '400':
          description: Bad Request

  /leave-types/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: The ID of the leave type to retrieve, update, or delete.
        schema:
          type: integer

    get:
      tags:
        - Leave Types
      summary: Get Leave Type by ID
      description: Retrieves a leave type based on the provided ID.
      responses:
        '200':
          description: Successfully retrieved the leave type.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: The ID of the leave type
                  name:
                    type: string
                    description: The name of the leave type
                  maxDays:
                    type: integer
                    description: The maximum number of days allowed for this leave type
        '404':
          description: Leave type not found.

    put:
      tags:
        - Leave Types
      summary: Update an Existing Leave Type
      description: Updates the details of an existing leave type.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The updated name of the leave type
                maxDays:
                  type: integer
                  description: The updated maximum number of days allowed for this leave type
      responses:
        '200':
          description: Successfully updated the leave type.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: The ID of the updated leave type
                  name:
                    type: string
                    description: The name of the leave type
                  maxDays:
                    type: integer
                    description: The maximum number of days allowed for this leave type
        '404':
          description: Leave type not found.
        '400':
          description: Bad Request

    delete:
      tags:
        - Leave Types
      summary: Delete a Leave Type
      description: Deletes a leave type based on the provided ID.
      responses:
        '204':
          description: Successfully deleted the leave type.
        '404':
          description: Leave type not found.

  /payroll/generate:
    post:
      tags:
        - Payroll
      summary: Generate Payroll
      description: Generates payroll for a specific employee for a given month and year.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                employeeId:
                  type: integer
                month:
                  type: integer
                year:
                  type: integer
      responses:
        '201':
          description: Payroll successfully generated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      employeeId:
                        type: integer
                      salaryStructureId:
                        type: integer
                      month:
                        type: integer
                      year:
                        type: integer
                      totalPayable:
                        type: number
        '400':
          description: Bad request.
        '404':
          description: Salary structure not found.
        '500':
          description: Internal server error.

  /payroll/employee/{employeeId}/{month}/{year}:
    get:
      tags:
        - Payroll
      summary: Get Payroll by Employee ID
      description: Retrieves payroll for a specific employee based on the month and year.
      parameters:
        - name: employeeId
          in: path
          required: true
          description: ID of the employee.
          schema:
            type: integer
        - name: month
          in: path
          required: true
          description: Month for the payroll.
          schema:
            type: integer
        - name: year
          in: path
          required: true
          description: Year for the payroll.
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved payroll.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
        '404':
          description: Payroll not found.

  /payroll/{month}/{year}:
    get:
      tags:
        - Payroll
      summary: Get Payrolls by Month and Year
      description: Retrieves all payrolls for a specific month and year.
      parameters:
        - name: month
          in: path
          required: true
          description: Month for which payrolls are retrieved.
          schema:
            type: integer
        - name: year
          in: path
          required: true
          description: Year for which payrolls are retrieved.
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved payrolls.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
        '404':
          description: No payrolls found.

  /payroll/{id}:
    put:
      tags:
        - Payroll
      summary: Update Payroll Status
      description: Updates the status of an existing payroll.
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the payroll to update.
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
      responses:
        '200':
          description: Payroll status successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
        '404':
          description: Payroll not found.
        '400':
          description: Bad request.

    delete:
      tags:
        - Payroll
      summary: Delete Payroll
      description: Deletes an existing payroll based on the ID provided.
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the payroll to delete.
          schema:
            type: integer
      responses:
        '204':
          description: Payroll successfully deleted.
        '404':
          description: Payroll not found.

  /payroll/salary-slips/{employeeId}/{month}/{year}:
    get:
      tags:
        - Payroll
      summary: Get Salary Slip
      description: Retrieves salary slip for a specific employee for a given month and year.
      parameters:
        - name: employeeId
          in: path
          required: true
          description: ID of the employee.
          schema:
            type: integer
        - name: month
          in: path
          required: true
          description: Month for which the salary slip is requested.
          schema:
            type: integer
        - name: year
          in: path
          required: true
          description: Year for which the salary slip is requested.
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved salary slip.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
        '404':
          description: No salary slip found.
        '500':
          description: Internal server error.

  /payroll-transactions:
    get:
      tags:
        - Payroll Transactions
      summary: Get all payroll transactions
      parameters:
        - name: payrollId
          in: query
          required: false
          description: Filter transactions by payroll ID
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved payroll transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        payrollId:
                          type: integer
                        transactionDate:
                          type: string
                          format: date-time
                        amount:
                          type: number
                          format: float
                        paymentMethod:
                          type: string
                        transactionStatus:
                          type: string

    post:
      tags:
        - Payroll Transactions
      summary: Create a new payroll transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                payrollId:
